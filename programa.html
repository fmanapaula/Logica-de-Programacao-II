<meta charset="UTF-8">

<canvas width="600" height="400"></canvas>
<script >
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	pincel.fillStyle = "magenta"; //retangulo
	pincel.fillRect(0,0,600,400);	


	pincel.fillStyle = "green";
	pincel.fillRect(0,0,200,400); //retangulo lateral

	pincel.fillStyle = "red";
	pincel.fillRect(400,0,200,400); //retangulo lateral

	pincel.fillStyle="yellow";//triangulo
	pincel.beginPath();       // traçando o começo do desenho, ponto de partida
	pincel.moveTo(300,200); //começando do ponto central
	pincel.lineTo(200,400);
	pincel.lineTo(400,400);
	pincel.fill();

	pincel.fillStyle="lightgrey";//circulo
	pincel.beginPath();
	pincel.arc(300,200,50,0,2*3.14);
	pincel.fill();





</script>
